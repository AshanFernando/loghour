service: loghour

package:
  exclude:
    - node_modules/serverless-offline/**

provider:
  name: aws
  runtime: nodejs4.3
  region: eu-west-1
  stage: dev

plugins:
  - serverless-offline
  - serverless-plugin-write-env-vars

custom:
  stage: ${opt:stage, self:provider.stage}
  writeEnvVars:
    REMOTE_STAGE: ${self:custom.stage}
    GITHUB_ID: ${opt:github_id}
    GITHUB_SECRET: ${opt:github_secret}

functions:
  authorize:
    handler: handlers/authorize/index.handler
    events:
      - http:
          method: GET
          path: authorize/{code}
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
  current:
    handler: handlers/current/index.handler
    events:
      - http:
          method: GET
          path: current
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
  repos:
    handler: handlers/repos/index.handler
    events:
      - http:
          method: GET
          path: repos/{org}
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
